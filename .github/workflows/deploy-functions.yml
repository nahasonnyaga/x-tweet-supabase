name: Deploy Supabase Functions
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          curl -L https://github.com/supabase/cli/releases/download/v2.58.5/supabase_2.58.5_linux_amd64.tar.gz | tar -xz
          sudo mv supabase /usr/local/bin/

      - name: Deploy processPost function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase login --no-localhost --access-token $SUPABASE_ACCESS_TOKEN
          supabase link --project-ref xadpyaiwqrrwzlqrlysz
          supabase functions deploy processPost --project-ref xadpyaiwqrrwzlqrlysz
