name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl wget git unzip tar gzip jq nodejs npm build-essential

      # 3. Setup Supabase CLI (official action, avoids download issues)
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: '2.58.5'

      # 4. Verify Supabase CLI installation
      - name: Verify Supabase CLI
        run: supabase --version

      # 5. Deploy processPost function
      - name: Deploy processPost function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase login --no-localhost --access-token $SUPABASE_ACCESS_TOKEN
          supabase link --project-ref xadpyaiwqrrwzlqrlysz
          supabase functions deploy processPost --project-ref xadpyaiwqrrwzlqrlysz

      # 6. Test the deployed function
      - name: Test processPost function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Sending test request to processPost..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "https://xadpyaiwqrrwzlqrlysz.functions.supabase.co/processPost" \
            -H "Authorization: Bearer $SUPABASE_ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"name":"GitHub Actions"}')
          
          BODY=$(echo "$RESPONSE" | sed '$d')
          STATUS=$(echo "$RESPONSE" | tail -n1)
          
          echo "Function response body: $BODY"
          echo "Function response status: $STATUS"
          
          if [ "$STATUS" -ne 200 ]; then
            echo "Function test failed!"
            exit 1
          fi

          echo "Function test succeeded!"
